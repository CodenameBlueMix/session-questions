<div class="modal-header">
  <h3 class="modal-title">Enter Your Reply Below</h3>
</div>
<div class="modal-body">
  <form name="replyForm" role="form">
    <div class="form-group">
      <label>Question</label>
      <p>{{question.content}}</p>
    </div>
    <div class="form-group">
      <label>Reply</label>
      <textarea ng-model="reply.content" class="form-control" rows="3" required></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="sendReply(question)" ng-disabled="replyForm.$invalid">Reply</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
